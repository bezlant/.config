# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json

gui:
  nerdFontsVersion: "3" 
  skipRewordInEditorWarning: true
os:
  editPreset: 'nvim' 
  open: 'nvim'
keybinding:
  commits:
    moveDownCommit: '<c-n>'
    moveUpCommit: '<c-p>'
services:
  'git@gitlab.ozon.ru': 'gitlab:git@gitlab.ozon.ru'
