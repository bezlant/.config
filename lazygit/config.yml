# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json

gui:
  nerdFontsVersion: "3" 
  skipRewordInEditorWarning: true
os:
  editPreset: 'nvim' 
  open: 'nvim'
keybinding:
  commits:
    moveDownCommit: '<c-n>'
    moveUpCommit: '<c-p>'
services:
  'git@gitlab.ozon.ru': 'gitlab:git@gitlab.ozon.ru'
customCommands:
  - key: 'L'
    command: "git log --graph --all --color=always --decorate --date=relative  --pretty=medium --stat"
    context: 'global'
    subprocess: true
    description: 'full log'
